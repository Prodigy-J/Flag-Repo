<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flags</title>
    <style>
      h1 {
        text-align: center;
      }

      div {
        width: 50%;
        margin: 0 auto;
        display: flex;
        justify-content: center;
        gap: 8px;
      }

      input {
        padding: 5px;
      }

      img {
        margin: 20px auto;
        width: 80%;
        border: 1px solid #313131;
      }

      .hide {
        display: none;
      }
    </style>
  </head>
  <body>
    <h1>Type in the name of a country to view its flag</h1>
    <div>
      <input type="text" name="country" id="country" />
      <button>View</button>
    </div>
    <div>
      <img src="" alt="flag" />
    </div>
    <script src="./flag.js"></script>
  </body>
</html>
